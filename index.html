<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">

    <title>Weather Wizard Dashboard</title>

  </head>

  <body background="assets/images/weather.png">

    <nav class="navbar navbar-light justify-content-around top-nav" style="background-color: #600060;">
        
        <a class="navbar-brand navbar-header"><h4><i class="fas fa-cloud-sun"></i> Weather Wizard Dashboard <i class="fas fa-cloud-sun-rain"></i></h4></a>

    </nav>

  
    <div class="container">
        <!-- overall row -->

        <div class="row">
            
            <!-- create "sidebar" column that will span the height of the viewport -->
            <!-- sidebar contains input into which user will type city and list of previous cities searched -->
            <div class="col-3" style="background: whitesmoke; height: 100vh">

                <form class="form-group sidebar">
                    
                    <label class="m-6" style="font-weight: bold">Search for a U.S. City</label>

                    <div class="input-group search-button-group">
            
                        <input class="form-control" type="search" placeholder="" id="search">
                        <button class="btn btn-primary submit-button" type="submit"><span class="fas fa-search-location form-control-feedback"></span></button>
                    
                    </div>

                    
                    <p class= mt-3 style=font-weight:bold>Previous Searches</p>
                    <div class="card search mx-auto">

                        <ul class="list-group list-group-flush">

                        </ul>
            
                    </div>
                    
                    <!-- will update this at a later date
                    <div class="card clear">
                        <button class="btn btn-primary clear-button" type="clear" disabled>Clear List</button>
                    </div> -->

                </form>


            </div>

            <!-- Below div will display current weather based on city searched -->

            <div class="col-9" style="height: 100vh">

                <div class="row">

                    <div class="col-12 my-2">
                
                            <p class= mt-3 style=font-weight:bold>Current Weather</p>

                        <div class="card">

                            <div class="card-body city-details">


                            </div>

                        </div>

                    </div>


                </div>

                <div class="row">
                    
                    <div class="col-12 my-2">

                        <p class= mt-3 style=font-weight:bold>5-Day Forecast</p>
                    
                        <div class="card-group">

                        </div>
    
                    </div>
    
                </div>

            </div>

         <!--overall row end  -->
        </div>
    
    <!-- container end -->
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- this refers to moment.min.js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type="text/javascript" src="assets/script.js"></script>

    <script>
    
    </script>

  </body>

</html>
